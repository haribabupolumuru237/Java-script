<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="string.css">
</head>
<body>

    <h1>string transformers</h1>

    <input type="text" id="inputtext" placeholder="type any text here.............">
    
    <div class="result">
        <span class="label">lower case</span>
        <div id="lowercase" class="output"></div>
    </div>

    <div class="result">
        <span class="label">upper case</span>
        <div id="uppercase" class="output"></div>
    </div>

    <div class="result">
        <span class="label">camel case</span>
        <div id="camelcase" class="output"></div>
    </div>

    <div class="result">
        <span class="label">pascal case</span>
        <div id="pascalcase" class="output"></div>
    </div>

    <div class="result">
        <span class="label">snake case</span>
        <div id="snakecase" class="output"></div>
    </div>

    <div class="result">
        <span class="label">kabab case</span>
        <div id="kababcase" class="output"></div>
    </div> 

    <script src="string.js"></script>
</body>
</html>
