<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="phone.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background: bisque;
        }

        h1 {
            font-size: 27px;
            text-transform: uppercase;
            color: blue;
            font-size: 30px;
        }

        .container {
            width: 450px;
            background-color: aqua;
            padding: 30px;
            margin: 30px auto;
            border-radius: 30px;
            box-shadow: 20px 0 20px red;
            animation: slideBox 3s;
            animation-iteration-count: infinite;
        }

        @keyframes slideBox {
            0% {
                transform: translateX(-30px);
            }

            50% {
                transform: translateX(30px);
            }

            100% {
                transform: translateX(-30px);
            }
        }

        .labels {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-size: 20px;
            color: blue;
        }

        .input-box {
            position: relative;
        }

        .input-box input {
            width: 88%;
            padding: 12px 40px 12px 12px;
            border: 3px solid red;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            color: coral;
            background-color: aquamarine;
        }

        .input-box span {
            position: absolute;
            right: 100px;
            top: 14px;
            font-size: 25px;
            color: #e91e63;
        }

        .hint {
            font-size: 13px;
            color: blue;
            margin-top: 20px;
        }

        .output {
            margin-top: 20px;
            color: darkviolet;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>telephone formatter</h1>

    <div class="container">
        <label class="labels">phone number</label>
        <div class="input-box">
            <input type="text" id="phonetext" placeholder="enter number" maxlength="10" />
            <span class="bi bi-telephone-fill"></span>
        </div>
        <p class="hint">Enter a 10-digit phone number. Format: +(123) 456-7890</p>
        <p id="formatted" class="output"></p>
    </div>

    <script>
        function formatphonemumber(number) {
            number = number.replace(/\D/g, "");

            if (number.length !== 10) {
                return "";
            }
            return `+(${number.slice(0, 3)}) ${number.slice(3, 6)}-${number.slice(
                6
            )}`;
        }

        const input = document.getElementById("phonetext");
        const output = document.getElementById("formatted");

        input.addEventListener("input", () => {
            output.textContent = formatphonemumber(input.value);
        });
    </script>
</body>

</html>
